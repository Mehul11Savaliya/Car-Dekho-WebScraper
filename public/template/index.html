        <script >
            let img = document.querySelector('#load');
            const fetcData = async (url, preide) => {
                try {
                    img.classList.remove('invsbl');
                    img.classList.add('vsbl');
                    const response = await fetch(url, {
                        method: "get"
                    });
                    const json = await response.json();
                    let d = document.getElementById(preide)
                    d.textContent = '';
                    d.textContent = JSON.stringify(json, null, 2);
    
                    Prism.highlightElement(d);
                    img.classList.remove('vsbl');
                    img.classList.add('invsbl');
                   
                 //   console.log(json);
    
                } catch (error) {
                    console.log(error);
                    alert('error')
                }
            }
            const copy = (id) => {
                let a = document.getElementById(id);
    
    
                navigator.clipboard.writeText(a.textContent);
    
                // Alert the copied text
                alert("Copied !");
            }
    
            const download = (id) => {
                let a = document.getElementById(id);
                const blob = new Blob([a.textContent], { type: 'text/json' });
                const url = URL.createObjectURL(blob);
                const ax = document.createElement('a');
                a.href = url;
                a.download = 'filename.txt';
                document.body.appendChild(ax);
                a.click();
                document.body.removeChild(ax);
                URL.revokeObjectURL(url);
            }
    
            const fetcData2 = async (preide, num) => {
                img.classList.remove('invsbl');
                img.classList.add('vsbl');
